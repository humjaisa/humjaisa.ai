<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HumJaisa AI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">ðŸ¤– <span>HumJaisa AI</span></div>
    </header>

    <main id="chat-box" class="chat-box">
      <div class="message bot">Hello! Type /hello to see a reply.</div>
    </main>

    <footer class="input-area">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </footer>
  </div>

  <script>
    const sendBtn = document.getElementById("send-btn");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    sendBtn.addEventListener("click", () => {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      chatBox.innerHTML += `<div class='message user'>${userMsg}</div>`;
      input.value = "";

      if (userMsg.toLowerCase() === "/hello") {
        setTimeout(() => {
          chatBox.innerHTML += `<div class='message bot'>Hello there! ðŸ‘‹</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 500);
      }
    });
  </script>
</body>
</html>
